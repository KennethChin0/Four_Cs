<!DOCTYPE html>
<html>
    <head>
        <title> Stats </title>
    </head>
    <body>
      <datalist id="allCountries">
        <option id ="United States">United States</option>
        {% for x in allCountries %}
        <option id = {{x}}>{{x}}</option>
        {% endfor %}
      </datalist>
      <input name="country" id="country" list="allCountries" autocomplete="off" style="width:100%; font-size:16px;" value={{allCountries[0]}}>
      <div id = "timeGraph">
      </div>
      <div id = "populationPie">
      </div>
    </body>
    <script src="http://d3js.org/d3.v5.js"
      charset="utf-8"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="static/stats.js"></script>
</html>
